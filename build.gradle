plugins {
    id 'java'
    id 'maven'
    id 'com.enonic.defaults' version '1.0.3'
    id 'com.enonic.xp.app' version '1.0.17'
    id 'com.enonic.xp.run' version '1.0.11'
    id "com.moowork.gulp" version "0.13"
    id "com.moowork.node" version "0.13"
}

repositories {
    jcenter()
    xp.enonicRepo()
}

app {
    name = project.appName
    displayName = "Enonic Developer Site"
    vendorName = 'Enonic AS'
    vendorUrl = 'http://enonic.com'
    systemVersion = "${xpVersion}"
    instruction( "Private-Package", "*;-split-package:=merge-first;META-INF.jruby.home.*;" )
}

dependencies {
    include 'org.asciidoctor:asciidoctorj:1.5.6'
    compile "com.enonic.xp:core-api:${xpVersion}"
    compile "com.enonic.xp:portal-api:${xpVersion}"
    include "com.enonic.xp:lib-content:${xpVersion}"
    include "com.enonic.xp:lib-context:${xpVersion}"
    include "com.enonic.xp:lib-portal:${xpVersion}"
    include "com.enonic.xp:lib-thymeleaf:${xpVersion}"
    include 'org.jsoup:jsoup:1.10.2'
    include 'org.eclipse.jgit:org.eclipse.jgit:4.0.1.201506240215-r'
    include 'com.enonic.lib:urlredirect:2.0.0'
    testCompile 'junit:junit:4.10'
    testCompile 'org.mockito:mockito-core:1.+'
    include "com.enonic.lib:util:1.3.0"
    include "com.enonic.lib:menu:1.3.3"
    include "com.enonic.lib:lib-markdown:0.5.0"
}

// makes sure on each build that gulp is installed
gulp_build.dependsOn 'installGulp'

// processes your package.json before running gulp build
gulp_build.dependsOn 'npmInstall'

// runs "gulp build" as part of your gradle build
jar.dependsOn gulp_build
