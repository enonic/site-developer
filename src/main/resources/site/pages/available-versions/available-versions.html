<!DOCTYPE html>
<html lang="en">
<head data-th-replace="/site/pages/fragments/fragments::head-fragment"></head>

<body class="available">
<div class="available-versions" data-th-if="${versions and versions.size() > 0}">
    <h3>Available versions:</h3>
    <ul>
        <li data-th-each="version : ${versions}">
            <a data-th-href="${version.url}"
               data-th-text="${version.isLatest} ?  ${version.label} + ' (latest)' : ${version.label}">text</a>
        </li>
    </ul>
</div>


</body>
</html>
