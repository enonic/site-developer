<!DOCTYPE html>
<html>
<head data-th-fragment="head-fragment">
    <meta data-th-replace="/site/pages/fragments/fragments::head-meta-fragment"/>
    <link data-th-replace="/site/pages/fragments/fragments::head-assets-fragment"/>
    <title data-th-text="${pageTitle}">Dev docs</title>
</head>
<body>
<div data-th-fragment="header-fragment" data-th-class="${baseClass} + '__header-wrapper'">
    <header data-th-class="${baseClass} + '__header'"
            data-th-classappend="(${isHeaderColorInverted} ? ${baseClass} + '__header--inverted' : '') + ' ' + ${headerClass}">
        <div data-th-class="${baseClass} + '__header-container'">
            <div data-th-class="${baseClass} + '__header-toolbar'">
                <div data-th-replace="/site/pages/fragments/fragments::page-header-logo-fragment(inverted=${isHeaderColorInverted})"></div>

                <div data-th-class="${baseClass} + '__header-spacebreaker'"></div>

                <div data-th-if="${showHeaderSearch}" data-th-remove="tag">
                    <div data-th-replace="/site/pages/fragments/fragments::search-form-fragment(baseClass=${baseClass} + '__header')"></div>
                </div>

                <button data-th-class="${baseClass} + '__main-menu-trigger'" data-th-id="${baseClass} + '__main-menu-trigger'" aria-haspopup="true"
                        data-th-attr="aria-owns=|${baseClass}__main-menu|, aria-controls=|${baseClass}_main-menu|"
                        data-th-classappend="main-menu-trigger"
                        aria-expanded="false">
                    <span data-th-class="${baseClass} + '__main-menu-trigger-icon'"
                          data-th-classappend="${isHeaderColorInverted} ? ${baseClass} + '__main-menu-trigger-icon--inverted' : ''"></span>
                </button>
            </div>

            <div data-th-class="${baseClass} + '__main-menu'" data-th-id="${baseClass} + '__main-menu'" data-th-classappend="main-menu"
                 aria-expanded="false" data-th-attr="aria-labelledby=${baseClass} + '__main-menu-trigger'">
                <nav data-th-class="${baseClass} + '__main-menu-nav'">
                    <ul data-th-class="${baseClass} + '__main-menu-nav-list'">
                        <li data-th-class="${baseClass} + '__main-menu-nav-item'" data-th-each="menuItem : ${menuItems}">
                            <a data-th-class="${baseClass} + '__main-menu-nav-link'"
                               data-th-classappend="${menuItem.path} == currentPath ? ${baseClass} + '__nav-link--active' : ''"
                               data-th-href="${portal.pageUrl({'_path=' + menuItem.path})}"
                               data-th-text="${menuItem.menuName} ?: ${menuItem.displayName}">Page title</a>
                            <ul data-th-class="${baseClass} + '__main-menu-nav-list'"
                                data-th-classappend="${baseClass} + '__main-menu-nav-list--level-2'"
                                data-th-if="${menuItem.hasChildren}">
                                <li data-th-class="${baseClass} + '__main-menu-nav-item'" data-th-each="submenuItem : ${menuItem.children}">
                                    <a data-th-class="${baseClass} + '__main-menu-nav-link'"
                                       data-th-classappend="${submenuItem.path} == currentPath ? ${baseClass} + '__nav-link--active' : ''"
                                       data-th-href="${portal.pageUrl({'_path=' + submenuItem.path})}"
                                       data-th-text="${submenuItem.menuName} ?: ${submenuItem.displayName}">Page title</a>
                                </li>
                            </ul>
                        </li>

                    </ul>
                </nav>

                <div data-th-class="${baseClass} + '__enonic-sites'">
                    <ul data-th-class="${baseClass} + '__enonic-sites-list'">
                        <li data-th-class="${baseClass} + '__enonic-sites-item'">
                            <a data-th-class="${baseClass} + '__enonic-sites-link'" href="https://enonic.com">
                                <div data-th-replace="/site/pages/fragments/fragments::logo-enonic-fragment"></div>
                            </a>
                        </li>
                        <li data-th-class="${baseClass} + '__enonic-sites-item'">
                            <a data-th-class="${baseClass} + '__enonic-sites-link'" href="https://discuss.enonic.com">
                                <div data-th-replace="/site/pages/fragments/fragments::logo-enonic-discuss-fragment"></div>
                            </a>
                        </li>
                        <li data-th-class="${baseClass} + '__enonic-sites-item'">
                            <a data-th-class="${baseClass} + '__enonic-sites-link'" href="http://support.enonic.com">
                                <div data-th-replace="/site/pages/fragments/fragments::logo-enonic-support-fragment"></div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
</div>

</div>
