<!DOCTYPE html>
<html>
<head data-th-fragment="head-fragment">
    <meta data-th-replace="/site/pages/fragments/fragments::head-meta-fragment"/>
    <link data-th-replace="/site/pages/fragments/fragments::head-assets-fragment"/>
    <title data-th-text="${pageTitle}">Dev docs</title>
</head>
<body>
<div data-th-fragment="header-fragment" data-th-class="${baseClass} + '__header-wrapper'">
    <header data-th-class="${baseClass} + '__header'" data-th-classappend="${headerColor} == 'dark' ? ${baseClass} + '__header--inverted' : ''">
        <div data-th-class="${baseClass} + '__header-container'">
            <div data-th-class="${baseClass} + '__header-toolbar'">
                <div data-th-replace="/site/pages/fragments/fragments::page-header-logo-fragment(inverted=${headerColor == 'dark' ? 'true' : 'false'})"></div>

                <div data-th-class="${baseClass} + '__header-spacebreaker'"></div>

                <form data-th-class="${baseClass} + '__header-search-form'" data-th-classappend="live-search__form" method="get" action="#"
                      data-th-if="${showHeaderSearch}"
                      data-th-action="${searchResultPageUrl}" data-th-attr="data-live-search-url=${serviceUrl}" role="search">
                    <div data-th-class="${baseClass} + '__header-search-box'" data-th-classappend="live-search__search-box" role="search">

                        <svg data-th-replace="/lib/enonic/market/fragments::icon-fragment(icon=search,class=${baseClass} + '__header-search-icon',extraclass=${headerColor == 'dark' ? 'inverted' : ''})"></svg>
                        <input data-th-class="${baseClass} + '__header-search-input'" data-th-classappend="live-search__input" type="text" name="q"
                               placeholder="search"
                               autocomplete="off"/>
                    </div>
                    <ul data-th-class="${baseClass} + '__header-search-result'" data-th-classappend="live-search__result"></ul>
                    <div class="live-search__no-results">No results</div>
                </form>

                <button data-th-class="${baseClass} + '__main-menu-trigger'" data-th-id="${baseClass} + '__main-menu-trigger'" aria-haspopup="true"
                        data-th-attr="aria-owns=|${baseClass}__main-menu|, aria-controls=|${baseClass}_main-menu|"
                        aria-expanded="false">
                    <span data-th-class="${baseClass} + '__main-menu-trigger-label'" data-th-classappend="${headerColor} == 'dark' ? ${baseClass} + '__main-menu-trigger-label--inverted' : ''">Menu</span>
                    <span data-th-class="${baseClass} + '__main-menu-trigger-icon'" data-th-classappend="${headerColor} == 'dark' ? ${baseClass} + '__main-menu-trigger-icon--inverted' : ''"></span>
                </button>
            </div>

            <div data-th-class="${baseClass} + '__main-menu'" data-th-id="${baseClass} + '__main-menu'" aria-expanded="false" data-th-attr="aria-labelledby=${baseClass} + '__main-menu-trigger'">
                <nav data-th-class="${baseClass} + '__main-menu-nav'">
                    <ul data-th-class="${baseClass} + '__main-menu-nav-list'">
                        <li data-th-class="${baseClass} + '__main-menu-nav-item'" data-th-each="menuItem : ${menuItems}">
                            <a data-th-class="${baseClass} + '__main-menu-nav-link'"
                               data-th-classappend="${menuItem.path} == currentPath ? ${baseClass} + '__nav-link--active' : ''"
                               data-th-href="${portal.pageUrl({'_path=' + menuItem.path})}"
                               data-th-text="${menuItem.menuName} ?: ${menuItem.displayName}">Page title</a>
                            <ul data-th-class="${baseClass} + '__main-menu-nav-list'"
                                data-th-classappend="${baseClass} + '__main-menu-nav-list--level-2'"
                                data-th-if="${menuItem.hasChildren}">
                                <li data-th-class="${baseClass} + '__main-menu-nav-item'" data-th-each="submenuItem : ${menuItem.children}">
                                    <a data-th-class="${baseClass} + '__main-menu-nav-link'"
                                       data-th-classappend="${submenuItem.path} == currentPath ? ${baseClass} + '__nav-link--active' : ''"
                                       data-th-href="${portal.pageUrl({'_path=' + submenuItem.path})}"
                                       data-th-text="${submenuItem.menuName} ?: ${submenuItem.displayName}">Page title</a>
                                </li>
                            </ul>
                        </li>

                    </ul>
                </nav>

                <div data-th-class="${baseClass} + '__enonic-sites'">
                    <ul data-th-class="${baseClass} + '__enonic-sites-list'">
                        <li data-th-class="${baseClass} + '__enonic-sites-item'">
                            <a data-th-class="${baseClass} + '__enonic-sites-link'" href="https://enonic.com">
                                <div data-th-replace="/site/pages/fragments/fragments::logo-enonic-fragment"></div>
                            </a>
                        </li>
                        <li data-th-class="${baseClass} + '__enonic-sites-item'">
                            <a data-th-class="${baseClass} + '__enonic-sites-link'" href="https://discuss.enonic.com">
                                <div data-th-replace="/site/pages/fragments/fragments::logo-enonic-discuss-fragment"></div>
                            </a>
                        </li>
                        <li data-th-class="${baseClass} + '__enonic-sites-item'">
                            <a data-th-class="${baseClass} + '__enonic-sites-link'" href="http://support.enonic.com">
                                <div data-th-replace="/site/pages/fragments/fragments::logo-enonic-support-fragment"></div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
</div>

</div>

<div data-th-fragment="doc-menu-fragment" data-th-remove="tag">
    <ol>
        <li data-th-each="menuItem : ${menuItems}" data-th-class="${menuItem.isActive ? 'active' : '' }">
            <div data-th-if="${menuItem.hasChildren}" data-th-remove="tag">
                <input type="checkbox" data-th-attr="checked=${menuItem.hasActive ? 'true' : 'false'}">
                <label><a data-th-href="${menuItem.url}" data-th-text="${menuItem.title}">text</a></label>
                <div data-th-replace="/site/pages/fragments/fragments::doc-menu-fragment(menuItems=${menuItem.menuItems})"></div>
            </div>
            <div data-th-unless="${menuItem.hasChildren}" data-th-remove="tag">
                <a data-th-href="${menuItem.url}" data-th-text="${menuItem.title}">text</a>
            </div>
        </li>
    </ol>
</div>

<div data-th-fragment="doc-versions-fragment" class="docpage-versions" data-th-if="${versions}">
    <select class="doc-versions-fragment__select">
        <div data-th-each="version : ${versions}" data-th-remove="tag">
            <option data-th-text="${version.isLatest} ? 'Latest (' + ${version.label} +')' : ${version.label}"
                    data-th-attr="value=${version.label}, selected=${version.isCurrent ? 'selected' : null},
                                          v-url=${version.url}"></option>
        </div>
    </select>
</div>
