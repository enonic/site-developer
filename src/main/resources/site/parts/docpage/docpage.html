<div class="docpage" data-th-classappend="(${hasMenu} == true ? 'hasMenu' : '')">

    <div data-th-if="${hasMenu}" data-th-class="docpage-menu">
        <div class="docpage-menu-wrapper">
            <div class="docpage-menu__title">
                <a data-th-href="${rootDocUrl}" data-th-text="${rootDocTitle}">Title</a>
            </div>
            <div data-th-class="docpage-menu__search">
                <form class="docpage-menu__search-form live-search__form" method="get" action="#" data-th-action="${searchResultPageUrl}"
                      data-th-attr="data-live-search-url=${serviceUrl}" role="search">
                    <div class="live-search__search-box">
                        <input class="docpage-menu__search-input live-search__input" type="text" name="q" placeholder="Search this document"
                               autocomplete="off"/>
                    </div>
                    <ul class=" live-search__result"></ul>
                    <div class="live-search__no-results">No results</div>
                </form>
            </div>
            <div data-th-replace="/site/pages/fragments/fragments::doc-menu-fragment(menuItems=${menu.menuItems})"></div>
        </div>
    </div>

    <div class="docpage-content" data-th-classappend="(${hasMenu} == false ? 'showVersions' : '')">
        <div data-th-if="${hasMenu}" data-th-class="docpage-content-header">
            <div class="docpage-content-header__navigation">
                <div data-th-each="navItem : ${navigation}" data-th-remove="tag">
                    <span><a data-th-href="${navItem.url}" data-th-text="${navItem.title}">text</a></span>
                </div>
            </div>
            <div data-th-replace="/site/pages/fragments/fragments::doc-versions-fragment"></div>
        </div>

        <div class="title">
            <h2 style="margin-top: 5px" data-th-text="${title}">...</h2>
            <div data-th-replace="/site/pages/fragments/fragments::doc-versions-fragment"></div>
        </div>

        <div class="toc">
            <div class="toc-title">Table of Contents</div>
            <div id="js-toc">
            </div>
        </div>

        <div class="doc">
            <div id="title">
                <h2 style="margin-top: 5px" data-th-text="${title}">...</h2>
                <div data-th-replace="/site/pages/fragments/fragments::doc-versions-fragment"></div>
            </div>
            <div data-th-remove="tag" data-th-utext="${content}">Content here...</div>
        </div>
    </div>

</div>

<script data-th-src="${portal.assetUrl({'_path=js/tocbot.min.js'})}"></script>
<script type="text/javascript">
    tocbot.init({
        // Where to render the table of contents.
        tocSelector: '#js-toc',
        // Where to grab the headings to build the table of contents.
        contentSelector: '.doc',
        // Which headings to grab inside of the contentSelector element.
        headingSelector: 'h2, h3, h4'
    });
</script>
