<section class="featured-listings">
    <header class="featured-listings__header">

        <!--<a class="featured-listings__view-all-link" data-th-if="${viewAllPage}" data-th-href="${portal.pageUrl({'_id=' + viewAllPage})}" data-th-text="'View all ' + ${#strings.toLowerCase(heading)}">View all</a>
        -->
        <a class="featured-listings__view-all-link" data-th-if="${viewAllPage}" data-th-href="${portal.pageUrl({'_id=' + viewAllPage})}">
            <h2 class="featured-listings__heading" data-th-text="${heading}">Heading</h2>
            <span class="featured-listings__view-all" data-th-text="'View all ' + ${#strings.toLowerCase(heading)}">View all</span>
        </a>
    </header>

    <!--<div data-th-replace="/lib/enonic/market/fragments::product-listing-fragment(products=${listings})"></div>-->


        <div class="featured-listings__listing" data-th-if="${listings}">
            <ol class="featured-listings__list">
                <li data-th-each="product : ${listings}" data-th-remove="tag">
                    <div data-th-replace="/lib/enonic/market/fragments::product-listing-item-fragment(product=${product},classPrefix=featured-listings)" data-th-if="${product}" data-th-remove="tag"/>
                </li>
                <!--<li class="featured-listings__item">
                    <a class="featured-listings__view-all-link" data-th-if="${viewAllPage}" data-th-href="${portal.pageUrl({'_id=' + viewAllPage})}">
                        <img class="featured-listings__product-icon" data-th-src="${portal.assetUrl({'_path=img/featured-listings__view-all&#45;&#45;2.svg'})}"/>
                        <h2 class="featured-listings__product-heading" data-th-text="'View all ' + ${#strings.toLowerCase(heading)}">View all</h2>

                    </a>
                </li>-->
            </ol>
        </div>





</section>
