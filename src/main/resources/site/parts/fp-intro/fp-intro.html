<div class="fp-intro">
    <div class="container">

        <header class="fp-intro__header">
            <h1 class="fp-intro__heading"><!--
                <span class="fp-intro__heading&#45;&#45;main">Discover and share</span>-->
                <span class="fp-intro__heading--main">Apps, starter kits and libs for Enonic</span>
                <span class="fp-intro__heading--main-xp"><span class="fp-intro__heading--main-xp-text">XP</span></span>
            </h1>

        </header>

        <form class="fp-intro-search live-search__form" method="get" action="#" data-th-action="${searchResultPageUrl}" data-th-attr="data-live-search-url=${serviceUrl}" role="search">
            <div class="fp-intro-search__search-box live-search__search-box">
                <svg data-th-replace="/lib/enonic/market/fragments::icon-fragment(icon=search,class=fp-intro-search__icon)"></svg>
                <input class="fp-intro-search__input live-search__input" type="text" name="q"  placeholder="search by tag or keyword" autocomplete="off"/>
            </div>
            <ul class="fp-intro__search-result live-search__result"></ul>
            <div class="live-search__no-results">No results</div>
        </form>
        <a class="fp-intro__xp-link" href="https://enonic.com/developer-tour">Get started with Enonic XP, download free software now</a>
    </div>

</div>
