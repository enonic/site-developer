<div class="promotion-banner">
    <div class="enonicarousel">
        <ul class="enonicarousel__list promotion-banner__list">
            <li class="enonicarousel__slide" data-th-each="banner : ${banners}">
                <a data-th-href="${portal.pageUrl({'_id=' + banner.software})}">
                    <img class="promotion-banner__img--normal" data-th-src="${portal.attachmentUrl({'_id=' + banner.image})}"/>
                    <img class="promotion-banner__img--mobile" data-th-src="${portal.attachmentUrl({'_id=' + banner.imageMobile})}"/>
                </a>
            </li>
        </ul>
    </div>
</div>
